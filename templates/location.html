<!DOCTYPE html>
{% extends 'home.html' %}
{% block title %}Privacy Policy{% endblock %}
{% block content %}
{% load static %}

<script>
    // Step 1: Get user coordinates
    function getCoordintes() {
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        function success(pos) {
            var crd = pos.coords;
            var lat = crd.latitude.toString();
            var lng = crd.longitude.toString();
            var coordinates = [lat, lng];
            console.log(`Latitude: ${lat}, Longitude: ${lng}`);
            getCity(coordinates);
            return;

        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
        }

        navigator.geolocation.getCurrentPosition(success, error, options);
    }

    // Step 2: Get city name
    function getCity(coordinates) {
        var xhr = new XMLHttpRequest();
        var lat = coordinates[0];
        var lng = coordinates[1];

        // Paste your LocationIQ token below.
        xhr.open('GET', "https://us1.locationiq.com/v1/reverse.php?key=pk.273a0413bf061fe7b78301f70ccaee46&lat=" + lat + "&lon=" + lng + "&format=json", true);
        xhr.send();
        xhr.onreadystatechange = processRequest;
        xhr.addEventListener("readystatechange", processRequest, false);
        function processRequest(e) {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                var state = response.address.road;
                var city = response.address.city;
                var country = response.address.country;
                document.getElementById("demo").innerHTML = state + ', ' + city + ', ' + country;
                return;
            }
        }
    }
    getCoordintes();

</script>

<div class="custom-center">
    <div>
        <p id="demo"></p>
    </div>
    <hr>
    <hr>
    <div>
        <button type="button" class="btn btn-success">Get Current Location</button>
    </div>
</div>
{% endblock %}
